{% extends 'nav.html' %}




{% block content %}
<table class="table">
    <thead>
        <tr>
            <th>
                Name
            </th>
            <th>
                Author
            </th>
            <th>
                Price
            </th>
            <th>
                Action
            </th>
        </tr>
    </thead>

    <tbody>
        {% for book in books %}
        <tr>
            <td>{{book.name}}</td>
            <td>{{book.author}}</td>
            <td>{{book.price}}</td>
            <td>
            <a href="{% url 'edit_book' book.id %}"><button type="submit" class="btn btn-warning">Edit</button></a>
            <a href="{% url 'delete_book' book.id %}"><button type="submit" class="btn btn-danger">Delete</button></a></td>
        </tr>
        {% endfor %}

    </tbody>
</table>



{% endblock %}
